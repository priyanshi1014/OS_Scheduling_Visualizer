<!DOCTYPE html>
<html>
<head>
    <title>C-Look Disk Scheduling Algorithm Simulator</title>
    <link rel="stylesheet" href="P3.css">
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="P3.js"></script>
</head>
<body class="backg">
    <div class="menu">
        <h1 class="h1">C-Look Disk Scheduling Algorithm Simulator</h1>
        <div class="div">
            <label class="labels"> Enter the entire running sequence array: </label>
            <input type="text" id="queue" placeholder="e.g. 98, 183, 37, 122, 14, 124, 65, 67" class="inputbox">
        </div>
        <div class="div">
            <label class="labels"> Enter Head value: </label>
            <input type="number" id="head" class="inputbox">
        </div>
        <div class="div">
            <label class="labels"> Enter (1) for LEFT or (0) for RIGHT: </label>
            <input type="number" id="direction" class="inputbox" placeholder="(1) or (0) only">
        </div>
        <button onclick="runSimulation()">Execute</button>
        <section class="outputs">
            <p id="output1"></p>
            <p id="output2"></p>
        </section>
        <button onclick="printGraph()">Print Graph</button>
        <!-- Canvas for chart -->
        <canvas id="myChart" width="400" height="200"></canvas>
    </div>
</body>
</html>
